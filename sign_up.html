<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>American Online Academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="background-color ">
    <section class="">
        <div class="container">
            <div class="sticky-top">
                <nav class="navbar navbar-expand-lg navbar-light ">
                    <div class="container">
                      <a class="navbar-brand fw-bold fst-italic text-white fs-3" href="#">American Online Academy</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav ms-auto">
                          <a class="nav-link active fw-bold fst-italic text-white fs-5 mx-3 p-3" aria-current="page" href="index.html">Home</a>
                          <a class="nav-link nav-link active fw-bold fst-italic text-white fs-5 mx-3 p-3" href="#">Sign In</a>
                        </div>
                      </div>
                    </div>
                  </nav>
            </div>
            <div class="row justify-content-center row-height">
                <div class="col col-6 border rounded-3 border-primary bg-white m-auto">  
                    <form class="row g-3 p-3">
                        <div class="col-12">
                            <h3 class="text-center">Sign Up</h3>
                        </div>
                        <div class="col-md-12">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4">
                        </div>
                        <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Password</label>
                        <input type="text" class="form-control" id="inputPassword4">
                        </div>
                        <div class="col-md-6">
                            <label for="inputPassword4" class="form-label">Re-password</label>
                            <input type="text" class="form-control" id="inputPassword4">
                        </div>
                        <div class="col-6">
                        <label for="typePhone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="typePhone" placeholder="+88017......">
                        </div>
                        <div class="col-6">
                            <label for="typePhone" class="form-label">Image</label>
                            <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                        </div>
                        <div class="col-md-4">
                            <label for="inputState" class="form-label">Country</label>
                            <select id="inputState" class="form-select">
                                <option selected>Choose...</option>
                                <option>Afghanistan</option>
                                <option>Argentina</option>
                                <option>Australia</option>
                                <option>Bangladesh</option>
                                <option>Brazil</option>
                                <option>China</option>
                                <option>Cyprus</option>
                                <option>Denmark</option>
                                <option>Djibouti</option>
                                <option>Egypt</option>
                                <option>Finland</option>
                                <option>Georgia</option>
                                <option>Hungary</option>
                                <option>India</option>
                                <option>Indonesia</option>
                                <option>Iran</option>
                                <option>Japan</option>
                                <option>Malaysia</option>
                                <option>Turkey</option>
                                <option>United Kingdom</option>
                                <option>United States of America</option>
                                <option>Vietnam</option>
                                <option>Yemen</option>
                            </select>
                        </div>
                        <div class="col-4">
                            <label for="inputAddress2" class="form-label">Address </label>
                            <input type="text" class="form-control" id="inputAddress2" placeholder="Address">
                        </div>
                        <div class="col-md-4">
                        <label for="inputCity" class="form-label">Gender</label>
                        <select id="inputState" class="form-select">
                            <option selected>Choose...</option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                        </div>
                        
                        
                        <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                            Check me out
                            </label>
                        </div>
                        </div>
                        <div class="col-12">
                        <a href="sign_in.html" class="btn btn-primary me-2">Sign Up</a>
                        
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
